<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House JS</title>
</head>
<body>
    <h1>Lan House JS</h1>
    <form>
        <p>Valor por 15min de Uso R$:
            <input type="number" id="inValor" min="0" required> <!--para incluir o campo de texto pedindo o valor-->
        </p>
        <p>
            Tempo de uso do Cliente:
            <input type="time" id="inTempo" required> <!--para incluir campo de texto pedindo os horas e minutos utilizados-->
        </p>
        <p>
            <input type="submit" value="Calcular Valor a Pagar">
        </p>
        <h3 id="#valorApagar"></h3>
    </form>
</body>
</html>
